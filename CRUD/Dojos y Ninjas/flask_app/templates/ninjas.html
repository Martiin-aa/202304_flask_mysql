{% extends "base.html" %}

{% block titulo %}New Ninja{% endblock %}

{% block contenido %}
<div class="col-lg-5 col-md-6 col-sm-12">
    <div class="card" style="background-color: darkcyan;">
        <div class="card-body">
            <h1 class="card-title" style="color: white">Nuevo Ninja</h1>
        </div>
        <form action="/ninja/create" method="post">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Dojo</label>
                <select class="form-select" aria-label="Default select example" name="dojo_id">
                    {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="nombre">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Apellido</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" name="apellido">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Edad</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="edad">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
